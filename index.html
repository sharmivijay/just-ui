<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="header">Just UI</h1>
    <h2>Avatar</h2>
    <section class="section bg-gray">
        <h4>Images in the avatar</h4>
        <img src="images/default-avatar.svg" alt="default-Avatar" class="avatar-small">
        <img src="images/female-avatar.svg" alt="female-Avatar" class="avatar-medium"> 
        <img src="images/male-avatar.svg" alt="male-Avatar" class="avatar-large"> 
    </section>

    <section class="section bg-white">
        <h4>Text in avatar</h4>
        <div class="avatar-container">
            <div class="avatar-small">
                <span class="avatar-initials">SG</span>
            </div>
            <div class="avatar-medium">
                <span class="avatar-initials">SG</span>
            </div>
            <div class="avatar-large">
                <span class="avatar-initials">SG</span>
            </div>            
        </div>
    </section>
</body>
</html>
