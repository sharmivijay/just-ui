    <h2>Buttons</h2>
    <section class="section bg-gray">
        <h4>Basic buttons</h4>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        
        <h4>Link as a Button</h4>
        <a class="btn btn-link" href="/">Click Me!</a>

        <h4>Icon button</h4>
        <button class="icon-btn"> <i class="fa fa-home"></i></button>
        <button class="icon-btn"> <i class="fa fa-folder"></i></button> 

        <h4>Icon button with text</h4>
        <button class="icon-btn btn-name"> <i class="fa fa-home"></i> Home</button>
        <button class="icon-btn btn-name"> <i class="fa fa-folder"></i> Folder</button>

        <h4>Floating Action Button</h4>
        <button class="icon-btn"> <i class="fa fa-bars"></i></button>
        <button class="icon-btn"> <i class="fa fa-plus"></i></button>
